<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listagem de Livros</title>
</head>
<body>
<h2>Livros Cadastrados</h2>

<form method="get" action="/listarLivros">
    <button type="submit">Atualizar Lista</button>
</form>

<table border="1" id="tabelaLivros">
    <thead>
    <tr>
        <th>ISBN</th>
        <th>Título</th>
        <th>Autor</th>
        <th>Status</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="livro : ${livros}">
        <td th:text="${livro.isbn}"></td>
        <td th:text="${livro.titulo}"></td>
        <td th:text="${livro.autor}"></td>
        <td th:text="${livro.disponivel ? 'Disponível' : 'Indisponível'}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
